<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Wall Pattern</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .brick-wall {
            background: linear-gradient(335deg, #4E8098 23px, transparent 23px) -50px 0,
                        linear-gradient(155deg, #4E8098 23px, transparent 23px) -50px 0,
                        linear-gradient(335deg, #4E8098 23px, transparent 23px) 0 0,
                        linear-gradient(155deg, #4E8098 23px, transparent 23px) 0 0,
                        linear-gradient(90deg, #4E8098 10px, transparent 10px),
                        linear-gradient(#4E8098 25px, transparent 25px) 0 -50px;
            background-color: #5C95B1;
            background-size: 100px 100px;
            animation: wallShift 30s linear infinite;
        }

        @keyframes wallShift {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 1000px 0;
            }
        }

        .frost-overlay {
            backdrop-filter: blur(5px);
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="min-h-screen">
    
    <!-- Main container with animated brick wall background -->
    <div class="brick-wall w-full min-h-screen flex items-center justify-center p-4">
        
        <!-- Frosted glass card -->
        <div class="frost-overlay rounded-xl p-8 shadow-2xl max-w-md w-full">
            <h1 class="text-4xl font-bold text-white text-center mb-6">Dynamic Brick Wall</h1>
            <p class="text-white/90 text-center mb-6">
                An animated brick wall pattern with a modern frosted glass overlay. 
                The bricks slowly shift to create a subtle moving effect.
            </p>
            <div class="flex justify-center">
                <button 
                    class="px-6 py-3 bg-white/20 hover:bg-white/30 transition-all duration-300 rounded-lg text-white font-semibold"
                    onclick="alert('Thanks for exploring this design!')"
                >
                    Explore More
                </button>
            </div>
        </div>
        
    </div>

    <script>
        // Ready for additional interactivity if needed
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Page loaded with animated brick wall pattern');
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
